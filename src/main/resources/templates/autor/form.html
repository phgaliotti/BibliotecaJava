<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

<title>Adicionar novo livro</title>
</head>
<body>
	<h1 layout:fragment="header">Biblioteca</h1>
	<div layout:fragment="content" class="container">

		<form id="autorForm" th:action="@{/autor/(form)}" method="post" th:object="${autor}" action="#" style="width:50%">
			<input type="hidden" th:field="*{id}" /> 
			
			<div class="form-group">
				<label for="nome">Nome do Autor: </label>
				<input class="form-control" id="nome" type="text" th:field="*{nome}" />
				
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Error</span>
		    </div>
			
			<button type="submit" class="btn btn-primary">Gravar</button>
		</form>

	</div>
</body>
</html>
