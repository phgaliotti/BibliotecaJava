<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Biblioteca de livros</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
	<link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" />

</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default navbar-static-top">
			<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/}"> 
				<img th:src="@{/img/livros.png}" src="../static/img/livros.png" width="30px" />
			</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a class="brand" th:href="@{/livros/list}" href="#"> Livros </a></li>
				<li sec:authorize="hasRole('ROLE_ADMIN')"><a class="brand" th:href="@{/livros/novo}" href="#"> Add Livro </a></li>
				<li><a class="brand" th:href="@{/autor/list}" href="#"> Autores </a></li>
				<li sec:authorize="hasRole('ROLE_ADMIN')"><a class="brand" th:href="@{/autor/novo}" href="#"> Add Autor </a></li>
				<li sec:authorize="hasRole('ROLE_ADMIN')"><a class="brand" th:href="@{/usuarios/list}" href="#"> Usuários </a></li>
				<li><a class="brand" th:href="@{/emprestimo/novo}" href="#">Emprestar livro</a></li>
				<li><a class="brand" th:href="@{/emprestimo/meusemprestimos}" href="#">Meus Emprestimos</a></li>
				<li sec:authorize="!isAuthenticated()"><a class="brand" th:href="@{/user/login}" href="#"> Login </a></li>
				<li sec:authorize="isAuthenticated() :"><a class="brand" th:href="@{/user/logout}" href="#"> Logout </a></li>
				
			</ul>
			
			<div sec:authorize="isAuthenticated()" class="navbar-header text-right" style="float: right;">
				<span  class="navbar-brand" style="font-size: 15px; color: #404042;">
					Bem-vindo de volta [[${#httpServletRequest.remoteUser}]]
				</span>
			</div>
			
			<div sec:authorize="!isAuthenticated()" class="navbar-header text-right" style="float: right;">
				<span class="navbar-brand" style="font-size: 15px; color: #404042;">
					Você não está logado
				</span>
				<a class="brand" th:href="@{/user/login}" href="#">clique aqui para entrar </a>
			</div>
			
		</nav>
		<h1 layout:fragment="header">cabeçalho falso</h1>
		<div layout:fragment="content">content falso</div>
	</div>

	 <!--  JQuery -->
	<script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}" ></script>
	
</body>
</html>
