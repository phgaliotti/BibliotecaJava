<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>.:: Faça o login ::.</title>
</head>
<body>
	<h1 layout:fragment="header">Biblioteca</h1>
	<div layout:fragment="content" class="container">

	<div id="box-container" style="background-color: #f1f1f1; width: 40%; margin: 0 auto; border-radius: 6px; padding: 10px;" >
		<form id="userForm" th:action="@{/user/login}" th:object="${userForm}" action="#" method="post">
			<input placeholder="Nome de usuário" class="form-control" type="text" th:field="*{username}" />
			<span  th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Nome Error</span><br/>
	   
			<input placeholder="Senha" class="form-control" type="text" th:field="*{password}" />
			<span  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Nome Error</span><br/>
			
			<button type="submit" name="login" class="btn btn-primary" style="width:100%;">LOGIN</button>
		</form>
	</div>

</body>
</html>
